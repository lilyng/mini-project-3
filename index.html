<!DOCTYPE html>
<html lang="en">
  <head>
    <title>which animal crossing character are you?</title>
    <link rel="stylesheet" href="/style.css">

    <script src="/script.js" defer></script>
  </head>  
  <body>
    
    <div class="wrapper">
    <div class="info">
      <p>yes, this is the 100% only accurate match for who you would be in animal crossing :)
      </p>
    </div>
  
    </br>

    <div class="form">
      <form>
        <label>name:

        <br>
        <label>sign:

        </div>

        <br>

        <div class="button">

        </div>

      </form>

</br>

      <div class="result">
      <h2 class="result-msg"></h2>
      <h2 class="sign-result"></h2>
      </div>
    </div>
    
  </body>
</html>
